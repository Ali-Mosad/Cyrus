<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝑺𝒊𝒓𝒊𝒖𝒔</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="nav-bar">
        <div class="logo">
            <a href="index.html" class="logo-link">
                <div class="logo-container">
                    <img src="cyrus-photo.jpg" alt="Cyrus" class="logo-image">
                    <div class="logo-text">𝑺𝒊𝒓𝒊𝒖𝒔</div>
                </div>
            </a>
        </div>
        <div class="menu-toggle" id="menuButton">☰</div>
        <nav class="menu" id="menu">
            <a href="kyoto.html">البنك</a>
            <a href="osaka.html">القوانين</a>
            <a href="store.html">المتجر</a>
            <a href="titles.html">الالقاب</a>
        </nav>
    </header>

    <!-- ID Card Container -->
    <section class="id-card-container">
        <div class="id-card">
            <div class="id-photo">
                <img src="default-photo.gif" alt="ID Photo">
            </div>
            <div class="id-details">
                <input type="text" id="search" placeholder="ادخل اللقب">
                <button id="searchButton">بحث</button>
            </div>
        </div>
    </section>

    <!-- Search Result Section -->
    <div id="searchResult"></div>

    <section id="titleSection">
        <h2>↓ جميع الألقاب ↓</h2>
        <form id="titleForm">
            <div class="city-card" onclick="navigate('titles')">
                <div class="image-frame">
                    <img src="title.gif" data-src="osaka.png" alt="Osaka" class="lazy-load">
                </div>
                <div class="city-card-title">
                    <p>الالقاب</p>
                </div>
            </div>   
        </form>
    </section>

    <!-- City Content Section -->
    <section class="container">
        <div class="city-info">
            <p>🦝</p>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <link rel="stylesheet" href="stylebank.css">

    <!-- Auto-Refresh for Updates -->
    <script>
        setInterval(function() {
            fetch('/version.txt')  // URL to a file or endpoint that changes when the website is updated
                .then(response => response.text())
                .then(currentVersion => {
                    if (localStorage.getItem('version') !== currentVersion) {
                        localStorage.setItem('version', currentVersion);
                        location.reload(true); // Force refresh if the version has changed
                    }
                })
                .catch(error => console.error('Error checking for updates:', error));
        }, 5000); // Check every 5 seconds
    </script>
</body>
</html>
