<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البنك</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>البنك</h1>
        <h2>مرحباً بك، اختر مدينتك:</h2>
        <div class="options">
            <div onclick="navigate('Kyoto')">
                <img src="kyoto.jpg" alt="Kyoto">
                <button>Kyoto</button>
            </div>
            <div onclick="navigate('Osaka')">
                <img src="osaka.jpg" alt="Osaka">
                <button>Osaka</button>
            </div>
        </div>
    </div>
    <script>
        function navigate(city) {
            window.location.href = `city.html?city=${city}`;
        }
    </script>
</body>
</html>
<script src="script.js"></script>
